<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Channels Reverser</title>
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/popup.css">
    <link rel="stylesheet" href="../styles/slider.css">
</head>
<body>
    
    
    
    <div>
        <fieldset>
            <legend>
                <!-- <img src="../images/k7.svg" width="30px" /> -->
                screwmycode.in
            </legend>
            
            <div class="flex-container">
                <div class="col">
                    <div class="first-row">
                        <label class="switch">
                            <input id="checkbox" type="checkbox">
                        </label>
                        
                        <img src="../images/k7.svg" width="30px" />
                </div>

                <div class="spacer-1" />
                
                <div class="second-row">
                    <input class="slider" type="range" min="0.5" max="1.5" step="0.001" value="1">
                </div>

                <div class="spacer-2" />
                
                <div class="third-row">
                    <div class="indicator">
                        <span class="indicator-name">percent</span>
                        <span id="newPercent" class="indicator-value"></span>
                    </div>
                    
                    <div class="indicator">
                        <span class="indicator-name">semitone</span>
                        <span id="newTone" class="indicator-value"></span>
                    </div>
                </div>
                
            </div>
            
            <!-- <div class="second-col">

            </div> -->
            
        </div>
